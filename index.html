<!DOCTYPE html>
<html lang="en" class="scroll-smooth scroll-pt-24">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aerion Defense | Government Procurement Systems</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              aerion: {
                black: '#050505',
                dark: '#0a0a0a',
                gray: '#171717',
                light: '#e5e5e5',
                accent: '#3b82f6', // Subtle tactical blue
              }
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, #1f2937 1px, transparent 1px), linear-gradient(to bottom, #1f2937 1px, transparent 1px)",
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: white;
      }
      /* Custom scrollbar for tactical feel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 0px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555; 
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* NAICS Terminal custom scrollbar - Enhanced visibility */
      .naics-scrollbar::-webkit-scrollbar {
        width: 12px;
      }
      .naics-scrollbar::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.08);
        border-left: 1px solid rgba(255, 255, 255, 0.1);
      }
      .naics-scrollbar::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, rgba(34, 197, 94, 0.4), rgba(34, 197, 94, 0.2));
        border: 2px solid transparent;
        background-clip: padding-box;
      }
      .naics-scrollbar::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(180deg, rgba(34, 197, 94, 0.6), rgba(34, 197, 94, 0.4));
      }
      .naics-scrollbar::-webkit-scrollbar-thumb:active {
        background: linear-gradient(180deg, rgba(34, 197, 94, 0.8), rgba(34, 197, 94, 0.5));
      }
      /* Firefox */
      .naics-scrollbar {
        scrollbar-width: auto;
        scrollbar-color: rgba(34, 197, 94, 0.4) rgba(255, 255, 255, 0.08);
      }
      
      /* Scroll fade indicator */
      .scroll-fade-top {
        background: linear-gradient(to bottom, rgba(12, 12, 12, 1) 0%, rgba(12, 12, 12, 0) 100%);
      }
      .scroll-fade-bottom {
        background: linear-gradient(to top, rgba(12, 12, 12, 1) 0%, rgba(12, 12, 12, 0) 100%);
      }

      /* 3D Animations */
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .perspective-1000 {
        perspective: 1000px;
      }
      
      @keyframes spin-slow {
        0% { transform: rotateX(0deg) rotateY(0deg); }
        100% { transform: rotateX(360deg) rotateY(360deg); }
      }
      @keyframes spin-iso {
        0% { transform: rotateX(-30deg) rotateY(0deg); }
        100% { transform: rotateX(-30deg) rotateY(360deg); }
      }
      @keyframes rotate-x {
        0% { transform: rotateX(0deg); }
        100% { transform: rotateX(360deg); }
      }
      @keyframes rotate-y {
        0% { transform: rotateY(0deg); }
        100% { transform: rotateY(360deg); }
      }
      @keyframes rotate-z {
        0% { transform: rotateZ(0deg); }
        100% { transform: rotateZ(360deg); }
      }

      .animate-spin-slow { animation: spin-slow 20s linear infinite; }
      .animate-spin-iso { animation: spin-iso 15s linear infinite; }
      .animate-rot-x { animation: rotate-x 8s linear infinite; }
      .animate-rot-y { animation: rotate-y 12s linear infinite; }
      .animate-rot-z { animation: rotate-z 10s linear infinite; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
